<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <header class="header">
        <div class="logo">
        <h1>e!</h1>
        </div>
       <div class="nav-buttons">
        <button class="login">Login</button>
        <button class="create">Create an account</button>
    </div>
    </header>
    <main>
    <h2>Breakfast places in Mumbai</h2>
    <div class="container">
        <aside class="filter">
            <h3>Filters</h3>
            <div class="filter-group">
            <p>Select Location</p>
                <select id="location">
                    <option>Borivali</option>
                    <option>Malad</option>
                    <option>Nalasopara</option>
                    <option>Bandra</option>
                    <option>Marine Drive</option>
                    </select>
                </div>
          <div class="filter-group">
            <p>Cuisine</p>
            <label><input type="checkbox" name="cuisine">North-Indian</label>
            <label><input type="checkbox" name="cuisine">South-Indian </label>
            <label><input type="checkbox" name="cuisine">Chinese</label>
            <label><input type="checkbox" name="cuisine">Fast Food</label>
            <label><input type="checkbox" name="cuisine">Street Food</label>
        </div>
        <div class="filter-group">
            <p>Cost For Two</p>
               <label><input type="radio" name="cost">Less Than ₹500</label>
                <label><input type="radio" name="cost">₹500 to ₹1000</label>
                <label><input type="radio" name="cost">₹1000 to ₹1500</label>
                <label><input type="radio" name="cost">₹1500 to ₹2000</label>
                <label><input type="radio" name="cost">₹2000+</label>
                </div>
            <div class="filter-group">
            <p>Sort</p>
               <label><input type="radio" name="sort">Price low to high</label>
                <label><input type="radio" name="sort">Price high to low</label>
            </div>
        
        </aside>
        <section class="content">
            <div class="item">
                <img src="bakery.jpg" alt="Bakery Image" height="150px" width="200px">
                <div class="container1">
                    <h3>The Big Chill Bakery</h3>
                 <p><strong>FORT</strong></p>
            <p>Shop1, Plot D, Samruddhi Complex, Chhincholi..</p>
            </div>
            <div class="container1">
            <p><strong>Cuisines:</strong>Bakery</p>
            <p><strong> Cost For Two:</strong>₹700</p>
            </div>
            </div>
            <div class="item">
                <img src="bakery1.jpg" alt="Bakery image" height="150px" width="200px">
                <div class="container1">
                    <h3>The Bake Shop</h3>
                    <p><strong>FORT</strong></p>
                    <p>Shop 1, Plot D,Samruddhi Complex,Chincholi.</p></div><hr>
            <div class="container2"><p > <strong>Cuisines:</strong>Bakery</p>
                    <p><strong>Cost for Two:</strong>₹700</p>
                </div>
            </div>
        </section>
    </div>
    <div class="pagination">
        <button class="page-btn">&laquo</button>
        <button class="page-btn">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">4</button>
        <button class="page-btn">5</button>
        <button class="page-btn">6</button>
        <button class="page-btn">&raquo</button>
        </div>
        </main>

</body>
</html>
